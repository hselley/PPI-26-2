<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de cajas</title>
    <style>
        .caja {
            width: 200px;
            height: 100px;
            padding: 20px;     /* Espacio dentro del borde */
            border: 5px solid black; /* Borde */
            margin: 10px;      /* Espacio fuera del borde */
        }
        .caja1 {
            box-sizing: border-box; /* Incluye padding y border en el ancho */
            width: 200px;           /* El ancho total será 200px */
            padding: 20px;
            border: 5px solid black;
            /* El contenido ocupará 150px (200 - 20px padding - 5px border) */
        }

        .caja2 {
            box-sizing: content-box; /* Ancho incluye solo contenido */
            width: 200px;
            padding: 20px;
            border: 5px solid black;
            /* El ancho total será 245px (200 + 20px padding + 5px border) */
        }
    </style>
</head>
<body>
    <div class="caja">Este es el contenido dentro de la caja</div>
    <div class="caja1">Este es el contenido dentro de la caja</div>
    <div class="caja2">Este es el contenido dentro de la caja</div>
</body>
</html>
